# This file contains common pin mappings for the BIGTREETECH Manta M8P V1.1
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# See docs/Config_Reference.md for a description of parameters.

# Motor1
[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop #^PF3
homing_retract_dist: 0
position_min: -1
position_endstop: -1
position_max: 310
homing_speed: 50

# Motor1
[tmc2209 stepper_x]
uart_pin: PC10
diag_pin: PF3 
run_current: 1.400
stealthchop_threshold: 0
driver_SGTHRS: 65

# Motor2
[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 32
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop #^PF4
homing_retract_dist: 0
position_min: 0
position_endstop: 310.5
position_max: 310.5
homing_speed: 50
#homing_positive_dir: true

# Motor2
[tmc2209 stepper_y]
uart_pin: PF13
diag_pin: PF4
run_current: 1.400
stealthchop_threshold: 0
driver_SGTHRS: 35

# Motor3
[stepper_z]
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
microsteps: 32
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop #^PF5
#position_endstop: 0
position_max: 430
position_min: -1.0
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 0

# Motor3
[tmc2209 stepper_z]
uart_pin: PF9
##diag_pin: PF5
run_current: 0.850
stealthchop_threshold: 0

# Motor4
[stepper_z1]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
microsteps: 32
rotation_distance: 2

# Motor4
[tmc2209 stepper_z1]
uart_pin: PD4
##diag_pin: PC0
run_current: 0.850
stealthchop_threshold: 0

# Motor5
[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
microsteps: 32
rotation_distance: 2

# Motor5
[tmc2209 stepper_z2]
uart_pin: PD0
run_current: 0.850
stealthchop_threshold: 0

