[heater_bed]
heater_pin: PB7
sensor_pin: PA0 # TB 
sensor_type: ATC Semitec 104GT-2
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 130

[temperature_sensor Bed_Manta]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA1
# min_temp: 0 # Optional: set safety range
# max_temp: 100 # Optional: set safety range

[temperature_sensor Chamber]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA2
# min_temp: 0 # Optional: set safety range
# max_temp: 100 # Optional: set safety range

# Fan0
[fan]
pin: PE6 

# Fan1
#[heater_fan fan1]
#pin: PE0

# Fan2
#[heater_fan fan2]
#pin: PC12

# Fan3
#[heater_fan fan3]
#pin: PE5

# Fan4
#[heater_fan fan4]
#pin: PE4 
#tachometer_pin: PC13

# Fan5
#[heater_fan fan5]
#pin: PB8
#tachometer_pin: PC14

# Fan6
#[heater_fan fan6]
#pin: PB9
#tachometer_pin: PC15
[temperature_fan CB1]
pin: PB9
tachometer_pin: PC15
kick_start_time: 0.8
#shutdown_speed: 0
off_below: 0.1
max_power: 1.0
#fan_speed: 0.6
sensor_type: temperature_host
min_temp: -40
max_temp: 85
#max_delta: 5.0
control: pid
pid_kp: 10.0
pid_ki: 0.5
pid_kd: 2.0
min_speed: 0.5
max_speed: 1.0
target_temp: 30

